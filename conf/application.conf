include "frontend.conf"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.http.filters = "uk.gov.hmrc.traderservices.filters.CustomFrontendFilters"

# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.traderservices.wiring.ErrorHandler"

appName = "trader-services-route-one-frontend"
play.http.router = prod.Routes
play.modules.enabled += "FrontendModule"

play.filters.headers.contentSecurityPolicy= "block-all-mixed-content; default-src 'self' localhost:9379 localhost:9032; script-src 'unsafe-inline' 'self' localhost:9379 localhost:9032 www.googletagmanager.com https://tagmanager.google.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' localhost:9379 localhost:9032 https://tagmanager.google.com https://fonts.googleapis.com; font-src 'self' localhost:9379 data:; form-action 'self' localhost:9570 https://ssl.gstatic.com www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com *.amazonaws.com *.upscan.tax.service.gov.uk; frame-ancestors 'none'; child-src 'none'; object-src 'none'; img-src 'self' localhost:9379 localhost:9032 https://ssl.gstatic.com www.googletagmanager.com www.gstatic.com https://www.google-analytics.com data:;frame-src 'self' www.googletagmanager.com;connect-src 'self' localhost:9379 localhost:9570 *.amazonaws.com www.googletagmanager.com https://tagmanager.google.com *.upscan.tax.service.gov.uk;"

play.i18n.langs = ["en", "cy"]

controllers {

  uk.gov.hmrc.traderservices.controllers.CreateCaseJourneyController {
    needsAuditing = true
    needsLogging = true
  }
}

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
      legacy = false
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }

    trader-services-api {
      host = localhost
      port = 9380
      paths {
        create-case = "/create-case"
      }
    }

    upscan-initiate {
      host = localhost
      port = 9570
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

assets {
  version = "3.3.2"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend.host = "http://localhost:9250/contact/problem_reports_"

reportAProblemPartialUrl = ${contact-frontend.host}"ajax?service="${appName}
reportAProblemNonJSUrl = ${contact-frontend.host}"nonjs?service="${appName}

feedback-frontend {
  host = "http://localhost:9514"
  url = "/feedback"
  formIdentifier = tbc
}

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  confidenceLevel = 50
}

mongo-async-driver {
  akka {
    log-dead-letters = 0
    log-dead-letters-during-shutdown = off
    loglevel = "WARNING"
  }
}

mongodb {
  uri = "mongodb://localhost:27017/trader-services-frontend?rm.monitorRefreshMS=1000&rm.failover=default"
  session.expireAfterSeconds = 3600 //1 hour
}

